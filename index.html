<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, user-scalable=no" />
   <title>Choose Your Own Story</title>
   <link rel="stylesheet" href="styles.css">
   <style>
     body {
       background: url('indexbg.gif') no-repeat center center fixed;
       background-size: cover;
       color: #f5e1c0;
       font-family: 'Georgia', serif;
       text-align: center;
       padding-top: 15%;
     }

     h1 {
       font-size: 3rem;
       text-shadow: 5px 5px 12px rgba(0, 0, 0, 0.7);
     }

     p {
       font-size: 1.5rem;
       font-weight: bold;
       margin-bottom: 20px;
       text-shadow: 5px 5px 12px rgba(0, 0, 0, 0.7);
     }

     button {
       font-size: 2rem;
       padding: 15px 40px;
       background-color: #7a4c24;
       color: #f5e1c0;
       border: 3px solid #d4af37;
       border-radius: 10px;
       cursor: pointer;
       transition: transform 0.2s, background-color 0.3s;
       font-family: 'Georgia', serif;
       text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
     }

     button:hover {
       background-color: #8f5f35;
       transform: scale(1.1);
     }

     iframe {
       width: 100%;
       height: 80vh;
       border: none;
       margin-top: 20px;
     }
   </style>

   <link rel="icon" type="image/png" href="bird.png">
 </head>
<body>

  <audio id="background-music" autoplay loop>
      <source src="medieval.mp3" type="audio/mpeg">
  </audio>

  <h1>Welcome to Spesarus!</h1>
  <button onclick="showIframe('choosepath.html')">Begin Your Adventure</button>

  <!-- Initially hidden iframe -->
  <iframe id="content-frame" style="display: none;"></iframe>
  
  <script>
      function showIframe(page) {
          let iframe = document.getElementById("content-frame");
          iframe.style.display = "block"; // Show the iframe
          iframe.src = page; // Load the correct page inside the iframe
      }
  </script>

</body>
</html>
