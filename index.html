<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, user-scalable=no" />
   <title>Choose Your Own Story</title>
   <link rel="stylesheet" href="styles.css">
   <style>
     body {
       background: url('indexbg.jpg') no-repeat center center fixed;
       background-size: cover;
       color: #f5e1c0;
       font-family: 'Garamond', serif;
       text-align: center;
       padding-top: 15%;
     }

     h1 {
       font-size: 3rem;
       text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
     }

     p {
       font-size: 1.5rem;
       margin-bottom: 20px;
     }

     button {
       font-size: 2rem;
       padding: 15px 40px;
       background-color: #7a4c24;
       color: #f5e1c0;
       border: 3px solid #d4af37;
       border-radius: 10px;
       cursor: pointer;
       transition: transform 0.2s, background-color 0.3s;
       font-family: 'Garamond', serif;
       text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
     }

     button:hover {
       background-color: #8f5f35;
       transform: scale(1.1);
     }
   </style>
 </head>
<body>
   <h1>Welcome to Spesarus!</h1>
   <button onclick="location.href='choosepath.html'">Begin Your Adventure</button>
</body>
</html>
